<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="optPageTitle">TabHere Settings</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 24px;
        max-width: 860px;
      }
      h1 {
        margin-top: 0;
        font-size: 20px;
      }
      .section {
        margin-top: 20px;
        padding-top: 12px;
        border-top: 1px solid #eee;
      }
      label {
        display: block;
        margin: 10px 0;
        font-size: 14px;
      }
      input[type="text"],
      input[type="password"],
      input[type="number"],
      textarea,
      select {
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
        margin-top: 6px;
        font-size: 14px;
      }
      textarea {
        min-height: 60px;
        resize: vertical;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      .checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      button {
        margin-top: 16px;
        padding: 8px 14px;
        font-size: 14px;
        cursor: pointer;
      }
      #status {
        margin-left: 12px;
        font-size: 13px;
        color: #0a7;
      }
      .hint {
        color: #666;
        font-size: 12px;
        margin-top: 2px;
      }
    </style>
  </head>
  <body>
    <h1 data-i18n="optHeading">TabHere Settings</h1>

    <div class="section">
      <label>
        <span data-i18n="apiKeyLabel">OpenAI API Key</span>
        <input id="apiKey" type="password" data-i18n-placeholder="apiKeyPlaceholder" />
        <div class="hint" data-i18n="apiKeyHint">Your key is stored locally in browser storage.</div>
      </label>

      <div class="row">
        <label>
          <span data-i18n="baseUrlLabel">Base URL</span>
          <input id="baseUrl" type="text" data-i18n-placeholder="baseUrlPlaceholder" />
        </label>

        <label>
          <span data-i18n="modelLabel">Model ID</span>
          <input id="model" type="text" data-i18n-placeholder="modelPlaceholder" />
        </label>
      </div>

      <div class="row">
        <label>
          <span data-i18n="maxTokensLabel">Max completion length (tokens)</span>
          <input id="maxOutputTokens" type="number" min="1" max="512" />
        </label>

        <label>
          <span data-i18n="temperatureLabel">Temperature</span>
          <input id="temperature" type="number" min="0" max="2" step="0.1" />
        </label>
      </div>
    </div>

    <div class="section">
      <div class="row">
        <label>
          <span data-i18n="debounceLabel">Trigger delay (ms)</span>
          <input id="debounceMs" type="number" min="0" step="50" />
        </label>

        <label>
          <span data-i18n="minTriggerLabel">Minimum trigger characters</span>
          <input id="minTriggerChars" type="number" min="0" step="1" />
        </label>
      </div>

      <label>
        <span data-i18n="shortcutLabel">Shortcut</span>
        <select id="shortcutKey">
          <option value="Tab" data-i18n="shortcutTabOption">Tab</option>
          <option value="CtrlSpace" data-i18n="shortcutCtrlSpaceOption">Ctrl + Space</option>
        </select>
      </label>
    </div>

    <div class="section">
      <label class="checkbox">
        <input id="sendUrl" type="checkbox" />
        <span data-i18n="sendUrlLabel">Send page URL as context</span>
      </label>
      <label class="checkbox">
        <input id="sendTitle" type="checkbox" />
        <span data-i18n="sendTitleLabel">Send page title as context</span>
      </label>
      <label class="checkbox">
        <input id="useSync" type="checkbox" />
        <span data-i18n="useSyncLabel">Sync settings &amp; API key (chrome.storage.sync)</span>
      </label>
      <label class="checkbox">
        <input id="disableOnSensitive" type="checkbox" />
        <span data-i18n="disableSensitiveLabel">Disable on sensitive inputs</span>
      </label>
    </div>

    <div class="section">
      <label>
        <span data-i18n="enabledSitesLabel">Allowed sites</span>
        <textarea id="enabledSites" data-i18n-placeholder="enabledSitesPlaceholder"></textarea>
      </label>
      <label>
        <span data-i18n="disabledSitesLabel">Blocked sites</span>
        <textarea id="disabledSites" data-i18n-placeholder="disabledSitesPlaceholder"></textarea>
      </label>
    </div>

    <button id="save" type="button" data-i18n="saveButtonLabel">Save</button>
    <span id="status"></span>

    <script type="module" src="./options.ts"></script>
  </body>
</html>
