<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="optPageTitle">TabHere Settings</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 24px;
        max-width: 860px;
      }
      h1 {
        margin-top: 0;
        font-size: 20px;
      }
      .section {
        margin-top: 20px;
        padding-top: 12px;
        border-top: 1px solid #eee;
      }
      label {
        display: block;
        margin: 10px 0;
        font-size: 14px;
      }
      input[type="text"],
      input[type="password"],
      input[type="number"],
      textarea,
      select {
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
        margin-top: 6px;
        font-size: 14px;
      }
      textarea {
        min-height: 60px;
        resize: vertical;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      .checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      button {
        padding: 8px 14px;
        font-size: 14px;
        cursor: pointer;
      }
      .actions {
        margin-top: 16px;
        display: flex;
        gap: 8px;
        align-items: center;
      }
      #status {
        font-size: 13px;
        color: #0a7;
      }
      .hint {
        color: #666;
        font-size: 12px;
        margin-top: 2px;
      }
      .hint a {
        color: #06c;
        text-decoration: none;
      }
      .hint a:hover {
        text-decoration: underline;
      }
      .promo {
        margin-top: 6px;
      }
      .footer {
        margin-top: 16px;
        font-size: 12px;
        color: #666;
      }
      .footer a {
        color: inherit;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1 data-i18n="optHeading">TabHere Settings</h1>

    <div class="section">
      <label>
        <span data-i18n="apiKeyLabel">OpenAI API Key</span>
        <input id="apiKey" type="password" data-i18n-placeholder="apiKeyPlaceholder" />
        <div class="hint" data-i18n="apiKeyHint">Your key is stored locally in browser storage.</div>
      </label>

      <div class="row">
        <label>
          <span data-i18n="baseUrlLabel">Base URL</span>
          <input id="baseUrl" type="text" data-i18n-placeholder="baseUrlPlaceholder" />
          <div class="hint promo">
            <span data-i18n="promoBaseUrlHintPrefix">OpenAI-compatible third-party provider:</span>
            <a
              href="https://cloud.siliconflow.cn/i/9O2PIRvM"
              target="_blank"
              rel="noopener noreferrer"
              data-i18n="promoBaseUrlHintLinkText"
              >SiliconFlow</a
            >
            <span data-i18n="promoBaseUrlHintSuffix">(promo)</span>
          </div>
        </label>

        <label>
          <span data-i18n="modelLabel">Model ID</span>
          <input id="model" type="text" data-i18n-placeholder="modelPlaceholder" />
        </label>
      </div>

      <div class="row">
        <label>
          <span data-i18n="maxTokensLabel">Max completion length (tokens)</span>
          <input id="maxOutputTokens" type="number" min="0" max="512" step="1" />
        </label>

        <label>
          <span data-i18n="temperatureLabel">Temperature</span>
          <input id="temperature" type="number" min="0" max="2" step="0.1" />
        </label>
      </div>

      <label>
        <span data-i18n="userInstructionsLabel">Personalization (optional)</span>
        <textarea id="userInstructions" data-i18n-placeholder="userInstructionsPlaceholder"></textarea>
        <div class="hint" data-i18n="userInstructionsHint">
          This text will be included in the system prompt to personalize suggestions.
        </div>
      </label>
    </div>

    <div class="section">
      <div class="row">
        <label>
          <span data-i18n="debounceLabel">Trigger delay (ms)</span>
          <input id="debounceMs" type="number" min="0" step="50" />
        </label>

        <label>
          <span data-i18n="minTriggerLabel">Minimum trigger characters</span>
          <input id="minTriggerChars" type="number" min="0" step="1" />
        </label>
      </div>

      <label>
        <span data-i18n="shortcutLabel">Shortcut</span>
        <select id="shortcutKey">
          <option value="Tab" data-i18n="shortcutTabOption">Tab</option>
          <option value="Shift" data-i18n="shortcutShiftOption">Shift</option>
          <option value="Ctrl" data-i18n="shortcutCtrlOption">Ctrl</option>
        </select>
      </label>
    </div>

    <div class="section">
      <label class="checkbox">
        <input id="useSync" type="checkbox" />
        <span data-i18n="useSyncLabel">Sync settings &amp; API key (chrome.storage.sync)</span>
      </label>
      <label class="checkbox">
        <input id="disableOnSensitive" type="checkbox" />
        <span data-i18n="disableSensitiveLabel">Disable on sensitive inputs</span>
      </label>
    </div>

    <div class="section">
      <label>
        <span data-i18n="enabledSitesLabel">Allowed sites</span>
        <textarea id="enabledSites" data-i18n-placeholder="enabledSitesPlaceholder"></textarea>
      </label>
      <label>
        <span data-i18n="disabledSitesLabel">Blocked sites</span>
        <textarea id="disabledSites" data-i18n-placeholder="disabledSitesPlaceholder"></textarea>
      </label>
    </div>

    <div class="actions">
      <button id="save" type="button" data-i18n="saveButtonLabel">Save</button>
      <button id="testApi" type="button" data-i18n="testApiButtonLabel">Test API</button>
      <span id="status"></span>
    </div>

    <div class="footer">
      <a
        href="https://github.com/scarletkc/TabHere"
        target="_blank"
        rel="noopener noreferrer"
        data-i18n="openSourceLink"
        >Open-source on GitHub</a
      >
      <div id="version"></div>
    </div>

    <script type="module" src="./options.ts"></script>
  </body>
</html>
